<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OCR Camera | MathGuruAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .camera-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        #camera {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn-custom {
            margin: 5px;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        #ocr-result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>

<body>

<div class="container camera-container fade-in">
    <h2 class="mb-4">ğŸ“· Scan Your Math Problem</h2>

    <video id="camera" autoplay playsinline></video>
    <canvas id="snapshot" style="display: none;"></canvas>

    <div class="buttons">
        <button onclick="captureImage()" class="btn btn-primary btn-custom">ğŸ“¸ Capture</button>
        <button onclick="location.href='/'" class="btn btn-secondary btn-custom">ğŸ”™ Back to Home</button>
    </div>

    <div id="ocr-result" class="mt-4"></div>

    <h4 class="mt-5">ğŸ”ˆ Listen to Hints</h4>
    <div class="buttons">
        <button onclick="playHintEnglish()" class="btn btn-success btn-custom">â–¶ï¸ Play Hint in English</button>
        <button onclick="playHintHindi()" class="btn btn-warning btn-custom">â–¶ï¸ Play Hint in Hindi</button>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/hindi_audio.js') }}"></script>

</body>
</html>
