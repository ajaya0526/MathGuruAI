<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>✍️ Manual Solver | MathGuru AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: #f0f2f5;
            text-align: center;
            padding: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .btn {
            margin: 10px;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: bold;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>✍️ Solve Manually</h1>
    <p>Type your math expression below</p>

    <input type="text" id="manualInput" placeholder="e.g., 3 * (4 + 2)">
    <br>
    <button id="manualBtn" class="btn btn-primary">🧠 Solve</button>

    <hr>

    <h3>📋 Output</h3>
    <p><b>Expression:</b> <span id="text">Waiting...</span></p>
    <p><b>Result:</b> <span id="result">--</span></p>
    <p><b>Steps:</b> <span id="steps">--</span></p>

    <audio id="feedbackAudio" style="display:none;"></audio>
    <button id="playBtn" disabled class="btn btn-success">🔊 Play Feedback</button><br><br>

    <button onclick="window.location.href='/'" class="btn btn-secondary">🔙 Back to Home</button>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/hindi_audio.js"></script>
</body>
</html>
