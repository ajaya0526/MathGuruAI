<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathGuru AI Chat Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .message {
            padding: 10px 20px;
            margin-bottom: 15px;
            border-radius: 20px;
        }
        .user-message {
            background: #d1e7dd;
            text-align: right;
        }
        .bot-message {
            background: #e2e3e5;
            text-align: left;
        }
        #chatBox {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .send-btn {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container chat-container">
    <h2 class="text-center mb-4">ðŸ¤– MathGuru AI Chat Assistant</h2>
    <div id="chatBox"></div>

    <div class="input-group">
        <input type="text" id="chatInput" class="form-control" placeholder="Type your math question or ask for a hint...">
        <button class="btn btn-primary send-btn" onclick="sendMessage()">Send</button>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">ðŸ”™ Back to Home</a>
    </div>
</div>

<script src="{{ url_for('static', filename='js/chat_handler.js') }}"></script>

</body>
</html>
